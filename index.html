<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>osu! br rhythms</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="nstyle.css" />
    <script
      src="https://kit.fontawesome.com/d14ac6807c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="title-header">
        <img src="assets/brasil.png" />

        <div id="main-title">osu! brazilian rhythms</div>

        <div id="subtitle">
          Explore a grande variedade de músicas brasileiras no osu!
          <a href="sobre"
            >Envie mapas e sugestões para lista ficar melhor e maior!</a
          >
        </div>
      </div>
      <div class="search-opt">
        <div id="search-box">
          <input
            id="searches"
            type="text"
            name="name"
            placeholder="Procure por artista, título ou mapper"
            onkeyup="listing.handleSearch(this.value)"
          />

          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19.6 21L13.3 14.7C12.8 15.1 12.225 15.4167 11.575 15.65C10.925 15.8833 10.2333 16 9.5 16C7.68333 16 6.14583 15.3708 4.8875 14.1125C3.62917 12.8542 3 11.3167 3 9.5C3 7.68333 3.62917 6.14583 4.8875 4.8875C6.14583 3.62917 7.68333 3 9.5 3C11.3167 3 12.8542 3.62917 14.1125 4.8875C15.3708 6.14583 16 7.68333 16 9.5C16 10.2333 15.8833 10.925 15.65 11.575C15.4167 12.225 15.1 12.8 14.7 13.3L21 19.6L19.6 21ZM9.5 14C10.75 14 11.8125 13.5625 12.6875 12.6875C13.5625 11.8125 14 10.75 14 9.5C14 8.25 13.5625 7.1875 12.6875 6.3125C11.8125 5.4375 10.75 5 9.5 5C8.25 5 7.1875 5.4375 6.3125 6.3125C5.4375 7.1875 5 8.25 5 9.5C5 10.75 5.4375 11.8125 6.3125 12.6875C7.1875 13.5625 8.25 14 9.5 14Z"
              fill="#009B3A"
            />
          </svg>
        </div>

        <div class="mode-genre-grid">
          <div class="mode-text">Modo</div>
          <div class="row mt-5 filter-buttons" id="filter-mode">
            <div class="col-12">
              <button
                class="btn mb-2 me-1 active"
                data-filter="mode:Todos"
                onclick='listing.toggleModeFilter(this.getAttribute("data-filter"))'
              >
                Todos
              </button>
              <button
                class="btn mb-2 mx-1"
                data-filter="mode:0"
                onclick='listing.toggleModeFilter(this.getAttribute("data-filter"))'
              >
                Standard
              </button>
              <button
                class="btn mb-2 mx-1"
                data-filter="mode:1"
                onclick='listing.toggleModeFilter(this.getAttribute("data-filter"))'
              >
                Taiko
              </button>

              <button
                class="btn mb-2 mx-1"
                data-filter="mode:2"
                onclick='listing.toggleModeFilter(this.getAttribute("data-filter"))'
              >
                Catch the Beat
              </button>
              <button
                class="btn mb-2 mx-1"
                data-filter="mode:3"
                onclick='listing.toggleModeFilter(this.getAttribute("data-filter"))'
              >
                Mania
              </button>
            </div>
          </div>

          <div class="genero-text">Gênero</div>
          <div class="row mt-5 genres-buttons filter-buttons" id="filter-genre">
            <div class="col-12">
              <button
                class="btn mb-2 me-1 active"
                data-filter="genre:Todos"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Todos
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Anos 80"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Anos 80
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Arrocha"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Arrocha
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Brega"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Brega
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Drum N Bass"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Drum N Bass
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Eletrônica"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Eletrônica
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Emo"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Emo
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Forró"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Forró
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Funk"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Funk
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Gospel"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Gospel
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Heavy Metal"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Heavy Metal
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Indie"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Indie
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:LEWD"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                LEWD
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Lo-Fi"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Lo-Fi
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Mashup"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Mashup
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Meme"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Meme
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:MPB"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                MPB
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Pagode"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Pagode
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Rap"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Rap
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Rock"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Rock
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Rock Alternativo"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Rock Alternativo
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Rock Cômico"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Rock Cômico
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Samba"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Samba
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Sertanejo"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Sertanejo
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Trap"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Trap
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:Virtual Piano"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                Virtual Piano
              </button>
              <button
                class="btn mb-2 me-1"
                data-filter="genre:YTPBR"
                onclick='listing.toggleGenreFilter(this.getAttribute("data-filter"))'
              >
                YTPBR
              </button>
            </div>
          </div>

          <div class="mode-text">Ocultar conteúdo explicito</div>
          <div
            class="row mt-5 explicit-buttons filter-buttons"
            id="explicit-mode"
          >
            <div class="col-12">
              <button class="btn mb-2 me-1 active" data-filter="nsfw:true">
                Sim
              </button>
              <button class="btn mb-2 mx-1" data-filter="nsfw:false">
                Não
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="countResults"><b id="count">carregando</b> mapas</div>
      <div id="list"></div>
    </div>

    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="data.js"></script>
    <script src="components/SongSelector.js"></script>
    <script src="script.js"></script>

    <div class="previewPlayer hidden">
      <div class="metadataContainer">
        <div class="thumbnail" id="previewThumbnail"></div>
        <div class="metadata">
          <div class="title" id="previewPlayerTitle"></div>
          <div class="artist" id="previewPlayerArtist"></div>
        </div>
      </div>
      <div class="controls">
        <div class="seek" id="previewSeek">
          <div class="seekFill" id="seekFill"></div>
        </div>
      </div>
    </div>
  </body>
</html>
